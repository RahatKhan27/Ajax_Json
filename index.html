    <div id="weather-box" class="ui-widget-content">
    	<h1 id="country">City</h1>
    	<h3 id="Name">Country</h3>
    	<h4><span id="temp">00</span><sup>o</sup>C</h4>
    	<ul class="list-inline">
    	<li><input type="text" name="input" class="form-control"></li>
    		<li><button type="button" class="btn btn-success">See the weather</button></li>
    	</ul>
    	<a class="twitter-share-button btn btn-primary">Tweet</a>

    </div>





    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
     <script src="jquery-ui.js"></script>
    <script>
    	$(function(){
    		$("button").click(function(){
    			var City_name= $("input").val();
    			Weather(City_name);
    		});
    		function Weather(City_name){
    			$.ajax({
    			url:"http://api.apixu.com/v1/current.json?key=8e56b3b9a8444a5fa79145519173003&q="+City_name,
    			dataType:"json",
    			success: function(data){
    				console.log(data);

    				$("#Name").text(data.location.name);
    				$("#country").text(data.location.country);
    				$("#temp").text(data.current.temp_c);
    				var a= "City: " + data.location.name;
    				var b=" Country: " + data.location.country;
    				var c=" Temp: "+ data.current.temp_c;
    				$(".twitter-share-button").attr("href","https://twitter.com/intent/tweet?text="+a+b+c);
    			},
    			error:function(){
    				alert("Wrong");
    			}
    		})
    		}
    		
    	});
    </script>
   <script>
   	 $(function(){
   	 	$("#weather-box").draggable();
   	 });
   </script>
   <script>
  $( function() {
    $( "#datepicker" ).datepicker();
  } );
